{% include "inc/header.html" %}
<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="col-md-12 text-center p-2">
            <h1>Meus Documentos</h1>
            <form method="post">
                <div class="row mb-3">
                    <div class="col-md-4">
                        <label for="tipo" class="form-label">Filtrar por tipo:</label>
                        <select id="tipo" name="tipo" class="form-select">
                            <option value="">Todos os tipos</option>
                            <option value="application/pdf">PDF</option>
                            <option value="application/msword">DOC</option>
                            <option value="application/vnd.openxmlformats-officedocument.wordprocessingml.document">DOCX
                            </option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label for="nome" class="form-label">Filtrar por nome:</label>
                        <input type="text" id="nome" name="nome" placeholder="Filtrar por nome" class="form-control">
                    </div>
                    <div class="col-md-4">
                        <label for="data" class="form-label">Filtrar por data:</label>
                        <input type="date" id="data" name="data" class="form-control">
                    </div>
                </div>

                <div class="text-center">
                    <input type="submit" value="Filtrar" class="btn btn-primary">
                </div>
            </form>

            <table class="table mt-3">
                <thead>
                    <tr>
                        <th scope="col">Nome</th>
                        <th scope="col">Tipo</th>
                        <th scope="col">Data</th>
                        <th scope="col">Download</th>
                        <th scope="col">Ação</th>
                    </tr>
                </thead>
                <tbody>
                    {% for doc in documentos %}
                    <tr>
                        <td>{{ doc.nome }}</td>
                        <td>{{ doc.tipo }}</td>
                        <td>{{ doc.data }}</td>
                        <td><a href="{{ doc.caminho }}" download>Download</a></td>
                        <td><a class="btn btn-danger" href="documento_apagar.php?id={{doc.id}}">Apagar</a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <p class="text-center">Deseja compartilhar algum desses documentos com algum amigo?</p>
            <div class="text-center">
                <a href="compartilhar.php" class="btn btn-primary">Compartilhar</a>
            </div>
        </div>
    </div>
</body>

</html>
